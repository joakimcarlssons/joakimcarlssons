<svg fill="none" viewBox="0 0 400 50" width="600" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="50">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
              .type-writer {
              width: 100%;
              animation: typing 2s steps(22), 
                blink .5s step-end infinite alternate;
              white-space: nowrap;
              overflow: hidden;
              border-right: 3px solid;
              font-family: monospace;
              font-size: 1.5em;
              margin: 1em auto;
            }

            @keyframes typing {
              from {
                width: 0
              }
            }

            @keyframes blink {
              50% {
                border-color: transparent
              }
            }
            </style>
            <h1 class="type-writer">Welcome to my page. Enjoy the content!</h1>
        </div>
    </foreignObject>
</svg>

<svg fill="none" viewBox="0 0 300 50" width="300" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .typewriter p {
                  overflow: hidden;
                  border-right: .15em solid orange;
                  white-space: nowrap;
                  margin: 0 auto;
                  letter-spacing: .05em;
                  animation: 
                    typing 3.5s steps(60, end),
                    blink-caret .75s step-end infinite;
                }
                
                .bold { font-weight: bold; }

                /* The typing effect */
                @keyframes typing {
                  from { width: 0 }
                  to { width: 100% }
                }

                /* The typewriter cursor effect */
                @keyframes blink-caret {
                  from, to { border-color: transparent }
                  50% { border-color: orange; }
                }
            </style>
            <div class="typewriter">
                <p>Welcome to my page. <span class="bold">Enjoy the content</span></p>
            </div>
        </div>
    </foreignObject>
</svg>
